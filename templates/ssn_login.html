<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Store Nepal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <style>
/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Playfair Display', serif;
    background: #EFE6D9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    position: relative;
    width: 430px;
    height: 932px;
    background: #EFE6D9;
    border-radius: 35px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

/* Image 1 */
.top-image {
    position: absolute;
    width: 363px;
    height: 121px;
    left: 33px;
    top: 63px;
    background: url('/mnt/data/image.png') no-repeat center center/cover;
    border-radius: 30px;
}

/* Login Text */
.login-text {
    position: absolute;
    width: 108px;
    height: 53px;
    left: 161px;
    top: 200px;
    font-family: 'Playfair Display', serif;
    font-style: normal;
    font-weight: 800;
    font-size: 40px;
    line-height: 53px;
    text-align: center;
    color: #333333;
}

/* Form Container */
.form-container {
    position: absolute;
    width: 363px;
    height: auto;
    left: 33px;
    top: 300px;
    background: #E1CEBF;
    border-radius: 30px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

/* Input Fields */
.input-group {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.input-group label {
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    font-weight: 800;
    color: #000000;
}

.input-group input {
    width: 100%;
    height: 40px;
    background: #F4F4F4;
    border-radius: 30px;
    border: none;
    padding: 0 15px;
    font-size: 16px;
    outline: none;
}

/* Login Button */
.login-btn {
    width: 150px;
    height: 45px;
    background: #C8B89E;
    border-radius: 30px;
    border: none;
    font-family: 'Playfair Display', serif;
    font-weight: 800;
    font-size: 20px;
    color: #000000;
    cursor: pointer;
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
}

.login-btn:hover {
    background: #b3a189;
    transform: scale(1.1);
    transition: 0.3s ease;
}


        /* Signup Link */
        .signup-link {
            position: absolute;
            width: 126px;
            height: 16px;
            left: 156px;
            top: 617px;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 400;
            font-size: 12px;
            text-align: center;
            color: #000000;
        }

.signup-link a {
    text-decoration: none;
    font-weight: bold;
    color: #333333;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Footer Text */
.footer-text {
    position: absolute;
    left: 50px;
    bottom: 80px;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 12px;
    line-height: 16px;
    text-align: center;
    color: #333333;
}

.footer-description {
    position: absolute;
    width: 363px;
    bottom: 50px;
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: 400;
    font-size: 12px;
    text-align: center;
    color: #333333;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Image -->
        <div class="top-image"></div>
        <!-- Login Text -->
        <div class="login-text">Login</div>
        <!-- Form Container -->
        <div class="form-container">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="login-btn">Login</button>
        </div>
        <!-- Signup Link -->
        <div class="signup-link">
            Not a user? <a href="/ssn_signup.html">Signup Now</a>
        </div>
        <!-- Footer Text -->
        <div class="footer-text">Secure, Convenient Storage Solutions for Your Peace of Mind</div>
        <div class="footer-description">Find a Storage Unit Near You â€“ Safe, Clean, and Accessible</div>
    </div>
</body>
</html>
