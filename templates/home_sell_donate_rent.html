{% extends 'base.html' %}

{% block title %}Sell, Donate, Rent Home Page{% endblock %}

{% block content %}
<div id="home-sell-donate-rent">
    <h1>Welcome to the Sell, Donate, Rent Home Page</h1>
    <div class="options">
        <a href="{% url 'sell_book' %}" class="btn">Sell a Book</a>
        <a href="{% url 'donate_book' %}" class="btn">Donate a Book</a>
        <a href="{% url 'rent_book' %}" class="btn">Rent Out a Book</a>
    </div>
</div>

<style>
    body {
        background-color: #f0e5d8; /* Light coffee color background */
    }
    #home-sell-donate-rent {
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #333;
    }
    .options {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
        transform: translateY(-5px);
    }
</style>

{% endblock %}
