<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Secure Store Nepal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Playfair Display', serif;
    background: #EFE6D9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.container {
    position: relative;
    width: 430px;
    height: 932px;
    background: #EFE6D9;
    border-radius: 35px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

/* Header Image */
.top-image {
    position: absolute;
    width: 363px;
    height: 121px;
    left: 33px;
    top: 63px;
    background: url('image.png') no-repeat center center/cover;
    border-radius: 30px;
}

/* Sign-Up Heading */
.sign-up-text {
    position: absolute;
    width: 145px;
    height: 53px;
    left: 161px;
    top: 271px;
    font-family: 'Playfair Display', serif;
    font-style: normal;
    font-weight: 800;
    font-size: 40px;
    line-height: 53px;
    text-align: center;
    color: #333333;
}

/* Form Section */
.form-container {
    position: absolute;
    width: 363px;
    height: 388px;
    left: 33px;
    top: 344px;
    background: #E1CEBF;
    border-radius: 30px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

/* Form Fields */
.input-group {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.input-group label {
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    font-weight: 800;
    color: #000000;
}

.input-group input {
    width: 100%;
    height: 40px;
    background: #F4F4F4;
    border-radius: 30px;
    border: none;
    padding: 0 15px;
    font-size: 16px;
    outline: none;
}

/* Sign-Up Button */
.sign-up-btn {
    width: 150px;
    height: 45px;
    background: #C8B89E;
    border-radius: 30px;
    border: none;
    font-family: 'Playfair Display', serif;
    font-weight: 800;
    font-size: 20px;
    color: #000000;
    cursor: pointer;
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
}

.sign-up-btn:hover {
    background: #b3a189;
    transform: scale(1.1);
    transition: 0.3s ease;
}

/* Already a User Text */
.already-user {
    margin-top: 10px;
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: 400;
    font-size: 12px;
    text-align: center;
    color: #000000;
}

.already-user a {
    text-decoration: none;
    font-weight: bold;
    color: #333333;
}

.already-user a:hover {
    text-decoration: underline;
}

/* Footer Text */
.footer-text {
    position: absolute;
    left: 50px;
    bottom: 80px;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 12px;
    line-height: 16px;
    text-align: center;
    color: #333333;
}

.footer-description {
    position: absolute;
    width: 363px;
    bottom: 50px;
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: 400;
    font-size: 12px;
    text-align: center;
    color: #333333;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header Image -->
        <div class="top-image"></div>

        <!-- Sign-Up Heading -->
        <div class="sign-up-text">Sign Up</div>

        <!-- Form Section -->
        <div class="form-container">
            <!-- Username Field -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <!-- Email Field -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <!-- Sign-Up Button -->
            <button class="sign-up-btn">Sign Up</button>
        </div>

        <!-- Already a User Section -->
        <div class="already-user">
            Already a user? <a href="#">Login</a>
        </div>

        <!-- Footer Text -->
        <div class="footer-text">Secure, Convenient Storage Solutions for Your Peace of Mind</div>
        <div class="footer-description">Find a Storage Unit Near You â€“ Safe, Clean, and Accessible</div>
    </div>
</body>
</html>
