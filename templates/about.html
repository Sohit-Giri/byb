{% extends 'base.html' %}
{% load static %}

{% block title %}About Us{% endblock %}

{% block content %}
<div class="about-us-section">
    <h1 class="about-us-title">About Us</h1>

    <div class="team-member-container">
        <div class="team-member-card">
            <img src="{% static 'images/Sohit.jpg' %}" alt="Sohit Giri"> <!-- Adding the image for Sohit Giri -->
            <h2 class="team-member-name">Sohit Giri</h2>
            <p class="team-member-role">Full Stack Developer</p> <!-- You can add a brief bio if you want -->
            <div class="social-links-container">
                <a href="https://www.instagram.com/sohit_geree" class="social-link instagram-link">
                    <img src="{% static 'images/h1.jpg' %}" alt="Instagram"> <!-- Make sure this path is correct -->
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f0e5d8; /* Light coffee color for overall consistency */
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }
    .about-us-section {
        text-align: center;
        padding: 50px 20px;
        background-color: #faf3eb; /* Softer background to create a calming effect */
    }
    .about-us-title {
        font-size: 3.5em;
        color: #4a4a4a; /* Darker grey for better contrast */
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .team-member-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
    }
    .team-member-card {
        background-color: #fff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        padding: 30px;
        width: 250px;
        text-align: center;
        transition: transform 0.4s, box-shadow 0.4s;
        cursor: pointer;
        overflow: hidden; /* Prevent content overflow */
    }
    .team-member-card:hover {
        transform: translateY(-15px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .team-member-card img {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        margin-bottom: 20px;
        transition: transform 0.3s;
    }
    .team-member-card img:hover {
        transform: scale(1.1); /* Subtle zoom effect */
    }
    .team-member-name {
        font-size: 1.8em;
        color: #4a4a4a;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .team-member-role {
        font-size: 1.2em;
        color: #777;
        margin-bottom: 20px;
        text-transform: capitalize;
    }
    .social-links-container {
        margin-top: 15px;
    }
    .social-link img {
        width: 32px;
        height: 32px;
        transition: transform 0.3s ease-in-out, opacity 0.3s;
    }
    .social-link img:hover {
        transform: scale(1.3);
        opacity: 0.8;
    }
</style>
{% endblock %}
