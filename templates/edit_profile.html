{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div id="edit-profile-form">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>

<style>
    #edit-profile-form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
