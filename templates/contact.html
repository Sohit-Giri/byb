{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="contact-us">
    <h1 class="contact-title">Contact Us</h1>
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Office: IMS College, Nepal</p>
        <p>Mobile: +977 9823456789</p>
        <p>Email: IMS@edu.np</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.223145678624!2d85.3207296750105!3d27.708955982781885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19174c35cddd%3A0x6d2270c1e5bb8f8f!2sIMS%20College!5e0!3m2!1sen!2snp!4v1649508525785!5m2!1sen!2snp" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="contact-form">
        <h2>Contact For Any Query</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</div>
<style>
    body {
        background-color: #f0e5d8; /* Light coffee color to match other pages */
    }
    .contact-us {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .contact-title {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 2.5em;
    }
    .contact-info, .contact-form {
        width: 45%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff; /* White background for content areas */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px; /* Add margin to create space between sections */
    }
    .contact-info h2, .contact-form h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .contact-info p {
        margin-bottom: 10px;
        color: #555;
    }
    .contact-form form {
        display: flex;
        flex-direction: column;
    }
    .contact-form form button.btn {
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
        cursor: pointer;
    }
    .contact-form form button.btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
</style>
{% endblock %}
