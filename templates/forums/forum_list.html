{% extends 'base.html' %}

{% block title %}Forums{% endblock %}

{% block content %}
<div class="forum-list">
    <h1>Forums</h1>
    <a href="{% url 'forum_create' %}" class="btn btn-primary">Create New Forum Post</a>
    {% for forum in forums %}
        <div class="forum-item">
            <h2><a href="{% url 'forum_detail' forum.pk %}">{{ forum.title }}</a></h2>
            <p>By {{ forum.user.username }} | {{ forum.created_at }}</p>
        </div>
    {% endfor %}
</div>

<style>
    body {
        background-color: #f0e5d8; /* Light coffee color background */
    }
    .forum-list {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .forum-list h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #007BFF;
        text-align: center;
    }
    .forum-list .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 20px;
        transition: background-color 0.3s, transform 0.3s;
    }
    .forum-list .btn:hover {
        background-color: #0056b3;
        transform: translateY(-5px);
    }
    .forum-item {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 15px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .forum-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .forum-item h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #007BFF;
    }
    .forum-item h2 a {
        text-decoration: none;
        color: inherit;
        transition: color 0.3s;
    }
    .forum-item h2 a:hover {
        color: #0056b3;
    }
    .forum-item p {
        margin: 0;
        color: #666;
    }
</style>
{% endblock %}
