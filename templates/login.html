<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel='stylesheet' href="/static/css/navbar.css">
    <link rel='stylesheet' href="/static/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    {% load static %}
    <style>
        body {
            background-image: url('{% static 'images/login.png' %}');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007BFF;
            text-align: center;
        }
        form {
            width: 100%;
            position: relative;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
            margin-bottom: 10px;
        }
        .password-container input[type="password"] {
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button.btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button.btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="topnav" id="myTopnav">
  <a href="/home" style="padding:5px;">
    <div id="logo_">
      <img src="https://scontent.fkep2-1.fna.fbcdn.net/v/t39.30808-6/335129469_1338298476736437_3626015976054543710_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=uLfkjwmBDaUQ7kNvgH9M0Im&_nc_zt=23&_nc_ht=scontent.fkep2-1.fna&_nc_gid=AQsmVQ21hvZpbN90Uw4CRUV&oh=00_AYDFpiPNhhYtgigwCZXfDxI7_PFJY4HkO930MA6HHlfjAw&oe=675B6708" alt="Negative Zero" width="40px">
      <span>Sohit free-to-view Projects</span>
    </div>
  </a>
    <div id="myLinks">
  <a href="/calendar">Calendar</a>
  <a href="/weather">Weather</a>
  <a href="/datecv">Date Converter</a>
  <a href="/cvgenerator">CV Generator</a>

  </div>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
<br>
        <div class="form-container">
            <h2>Login For BookYourBook</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    {{ form.username }}
                </div>
                <div class="form-group password-container">
                    <label for="id_password">Password:</label>
                    {{ form.password }}
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a>.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePasswordIcons = document.querySelectorAll('.toggle-password');

            togglePasswordIcons.forEach(icon => {
                icon.addEventListener('click', function () {
                    const input = this.previousElementSibling;
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.textContent = 'üôà';
                    } else {
                        input.type = 'password';
                        this.textContent = 'üëÅÔ∏è';
                    }
                });
            });

            const inputs = document.querySelectorAll('input[type="text"], input[type="password"], input[type="email"], input[type="file"]');

            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.borderColor = '#007BFF';
                });

                input.addEventListener('blur', function () {
                    this.style.borderColor = '#ccc';
                });
            });
        });
    </script>
</body>
</html>
